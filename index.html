<!DOCTYPE html>

</head>

            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"

        </li>

        <!-- Routes -->
        <li class="mb-4">

            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"

        <!-- Employees -->

            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"

            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

            </svg>
            Attendance
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <section x-show="showAddUserForm" class="mb-10 w-7/8">
        <h2 class="text-xl font-semibold mb-4 flex items-center">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          User
        </h2>
        <p class="text-gray-600 mb-6">Profile - Manage your name, password, and account settings.</p>

        <form id="userForm" @submit.prevent="addUser">
          <!-- Full Name -->
          <div class="mb-6 grid grid-cols-2 gap-4 w-2/3">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" id="firstName" name="firstName" class="mt-1 block w-full border rounded-lg"
                placeholder="First Name" required>
            </div>
            <div>
              <label for="lastName" class="sr-only">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="mt-6 block w-full border rounded-lg"
                placeholder="Last Name" required>
            </div>
          </div>

          <!-- Role -->
          <div class="mb-6 w-2/3"">
          <label for=" role" class="block text-sm font-medium text-gray-700">Role</label>
            <input type="text" id="role" name="role" class="mt-1 block w-full border rounded-lg"
              placeholder="Select Role" required>
          </div>

          <!-- Email Address -->
          <div class="mb-6 w-2/3">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full border rounded-lg"
              placeholder="Enter email" required>
          </div>

          <!-- Mobile -->
          <div class="mb-6 w-2/3">
            <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
            <input type="text" id="mobile" name="mobile" class="mt-1 block w-full border rounded-lg"
              placeholder="+91 1234567890" required>
          </div>

          <!-- Password -->
          <div class="mb-6 grid grid-cols-2 gap-4 w-2/3">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" class="mt-1 block w-full border rounded-lg"
                placeholder="Password" required>
            </div>
            <div>
              <label for="confirmPassword" class="sr-only">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword"
                class="mt-6 block w-full border rounded-lg" placeholder="Confirm Password" required>
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="mb-6 flex items-center w-2/3">
            <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-blue-600">
            <label for="terms" class="ml-2 text-sm text-gray-700">Accept terms and conditions</label>
          </div>

          <!-- Save Button at Right End -->
          <div class="flex justify-end w-2/3">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
          </div>
        </form>
      </section>

      <div class="flex justify-end items-center mb-6">

        <div class="relative mt-6 flex items-center">


          <!-- Notification Icon -->
          <svg class="w-6 h-6 text-gray-600 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.403-3.193A7.965 7.965 0 0019 10a7.966 7.966 0 00-7-7 7.966 7.966 0 00-7 7 7.966 7.966 0 001.403 3.807L4 17h5m6 0v2m-6-2v2m0-2h6" />
          </svg>

          <!-- Sine Wave Icon -->
          <svg class="w-6 h-6 text-gray-600 mr-4 ml-4 " xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2 12c2-3 4-6 6-6s4 3 6 6 4 6 6 6 4-3 6-6" />
          </svg>

          <!--  Username Icon -->
          <svg class="w-6 h-6 text-gray-600 mr-4 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>


        </div>
      </div>

      <div class="flex-1 p-6">
        <header class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold">Users</h1>

        
          <!-- Button to  Add User Form -->
          <div class="relative mt-6">
            <button @click="showAddUserForm = !showAddUserForm" :class="showAddUserForm ? 'bg-red-600' : 'bg-blue-600'"
              class="px-4 py-2 text-white rounded-lg">
              <span x-text="showAddUserForm ? 'Cancel' : 'Add User'"></span>
            </button>
          </div>


        </header>

        <!-- Record -->
        <div class="flex p-2 items-center">
          <div class="mr-2">
            <input type="text" placeholder="Search..."
              class="border rounded-lg p-2 w-64 focus:ring-2 focus:ring-blue-500">
          </div>
          <div>
            <header class="text-gray-600">Records: <span x-text="users.length"></span></header>
          </div>
        </div>

        <section x-show="showAddUserForm" class="mb-10 w-2/3">
        </section>




        <!-- User List -->
        <section>
          <h2 class="text-xl font-semibold mb-4">Users</h2>
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2">First Name</th>
                <th class="py-2">Last Name</th>
                <th class="py-2">Role</th>
                <th class="py-2">Email</th>
                <th class="py-2">Mobile</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="user in users" :key="user.email">
                <tr class="text-center">
                  <td class="py-2" x-text="user.firstName"></td>
                  <td class="py-2" x-text="user.lastName"></td>
                  <td class="py-2" x-text="user.role"></td>
                  <td class="py-2" x-text="user.email"></td>
                  <td class="py-2" x-text="user.mobile"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </section>
      </div>
    </div>

</body>
